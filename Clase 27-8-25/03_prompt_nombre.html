<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function pedirNombre(){
            var nombre = prompt("Introduce nombre:", "")
            if (nombre == null) return;
            alert("Hola, "+nombre);
        }
    </script>
</head>
<body>
    <h1>Tercer programa de hoy</h1>
    <p>Ejemplo solicita nombre con alerta</p>
    <button onclick="pedirNombre()">Pedir nombre</button>
</body>
</html>
